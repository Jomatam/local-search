<app-header></app-header>
<div id=main>
  <app-score></app-score>
  <mat-card id="settings">
    <mat-card-title>
      Settings
    </mat-card-title>
    <span id="inputs">
      <button (click)="startStop()" mat-raised-button color="accent">{{ running ? 'Stop' : 'Start' }}</button>
      <button (click)="generateNew()" mat-raised-button color="accent">New</button>
    </span>
  </mat-card>
  <app-canvas></app-canvas>
</div>
